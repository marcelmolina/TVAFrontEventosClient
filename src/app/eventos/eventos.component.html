<div
  class="content-app"
  [ngStyle]="{
    background: 'url(' + backgroundImage + ') no-repeat center center / cover'
  }"
  *ngIf="blocks"
>
  <app-survey
    [block]="blocks[actualStep]"
    *ngIf="blocks[actualStep].type == 'surveys'"
    (action)="actions($event)"
  ></app-survey>

  <app-election
    [block]="blocks[actualStep]"
    *ngIf="blocks[actualStep].type == 'elections'"
    (action)="actions($event)"
    style="display: flex;
    flex-direction: column;
    height: 100%;"
  ></app-election>
  <app-message
    *ngIf="blocks[actualStep].type == 'message'"
    (action)="actions($event)"
  ></app-message>
</div>

<div
  class="loading"
  *ngIf="!blocks"
  style="height: 100%;
display: flex;
justify-content: center;
align-items: center;"
>
  <div
    class="spinner-border text-primary"
    role="status"
    style="    width: 3rem;
    height: 3rem;"
  >
    <span class="sr-only"></span>
  </div>
</div>
