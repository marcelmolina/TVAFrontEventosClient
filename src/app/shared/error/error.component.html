<div *ngIf="!errorService.codeHtml" class="error-container">
  <div class="left"></div>
  <div class="right" [style]="fondoGracias">
    <div class="logo">
      <img src="assets/img/logoTVA.png" alt="" width="250" />
    </div>

    <div class="info">
      {{ errorText }}
    </div>
  </div>
</div>
<div *ngIf="errorService.codeHtml">
  <div [innerHTML]="errorService.codeHtml | safeHtml"></div>
</div>
