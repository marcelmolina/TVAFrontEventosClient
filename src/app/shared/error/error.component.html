<div class="error-container">
  <div class="left"><img src="assets/img/logo.png" alt="" width="500" /></div>
  <div class="right" [style]="fondoGracias">
    <div *ngIf="errorText != 'Gracias por visitarnos'" class="errorCode">
      404
    </div>

    <div *ngIf="errorText != 'Gracias por visitarnos'"></div>
    <div *ngIf="errorText != 'Gracias por visitarnos'" class="errorText">
      {{ errorText }}
    </div>
  </div>
</div>
