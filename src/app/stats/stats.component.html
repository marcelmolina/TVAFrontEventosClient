<div style="padding: 40px 20%;">
  <div>
    <div style="display: block" *ngIf="barChartData.length > 0">
      <canvas
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [chartType]="barChartType"
        [colors]="chartColors"
      >
      </canvas>
    </div>
  </div>
</div>
